<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pricing.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">MyPage</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Pricing</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>


  <section class="pricing">
    <h1>Select your plan</h1>

    <div class="cards">

      <div class="card">
        <h2>Basic</h2>
        <p class="price">$0</p>
        <ul>
          <li>1 project</li>
          <li>Email Support</li>
          <li>Limited Usage</li>
        </ul>
        <button>Choose plan</button>
      </div>

      <div class="card popular">
        <h2>Pro</h2>
        <p class="price">$15</p>
        <ul>
          <li>Up to 10 projects</li>
          <li>Priority Email Support</li>
          <li>Unlimited usage</li>
        </ul>
        <button>Choose plan</button>
      </div>

      <div class="card premium">
        <h2>Premium</h2>
        <p class="price">$30</p>
        <ul>
          <li>Up to 100 projects</li>
          <li>24/7 Support</li>
          <li>Unlimited usage + extras</li>
        </ul>
        <button>Choose plan</button>
      </div>

    </div> 
  </section> 

</body>
